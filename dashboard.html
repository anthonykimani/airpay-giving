<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- dashboard menu -->
    <section class="dashboard-menu">
        <img src="./assets/airpay_logo.svg" alt="airpay_logo">
        <span class="nav-item">
            <img src="./assets/dashboard.svg" alt="dashboard">
            <h4>Dashboard</h4>
        </span>
        <span>
            <img src="./assets/users.svg" alt="users">
            <h4>Church Groups</h4>
        </span>
        <span>
            <img src="./assets/projects.svg" alt="projects">
            <h4>Projects</h4>
        </span>
        <span>
            <img src="./assets/transactions.svg" alt="transactions">
            <h4>Transactions</h4>
        </span>
        <span>
            <img src="./assets/logout.svg" alt="logout">
            <h4>Logout</h4>
        </span>
    </section>

    <!-- dashboard body -->
    <section class="dashboard-body">
        <div class="dashboard-nav">
            <img src="./assets/notifications.svg" alt="notifications">
            <img src="./assets/group.png" alt="" class="profile-photo">
            <h4>Micheal Krapf</h4>
        </div>
        <div class="dashboard-card">
            <div class="dashboard-form">
                <input type="text" placeholder="Full name">
                <span>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                      </label>
                      <input type="text" placeholder="Tithe">
                </span>
                <span>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                      </label>
                      <input type="text" placeholder="Offering">
                </span>
                <span>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                      </label>
                      <input type="text" placeholder="Donations">
                </span>
                <span>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                      </label>
                      <input type="text" placeholder="Gifts">
                </span> 
            </div>
            <div class="dashboard-summary">
                <h3>Giving Summary</h3>
                <hr>
                <span>
                    <h4>Donations</h4>
                    <h4>$124</h4>
                </span>
                <hr>
                <span>
                    <h4>Offering</h4>
                    <h4>$54</h4>
                </span>
                <hr>
                <span>
                    <h4>Total</h4>
                    <h4>$178</h4>
                </span>
            </div>
        </div>
    </section>
</body>
</html>
